<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180"
    href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32"
    href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16"
    href="assets/favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico"
    type="image/x-icon">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Notable&subset=latin&text=MovieSarch&display=swap" rel="stylesheet">
  <link
  href="https://fonts.googleapis.com/css2?family=Poiret+One&text=TEИSEGЯITY666&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/swiper/css/swiper.min.css" rel="stylesheet">
  <meta name="keywords" content="RSSchool, JavaScript, education">
  <meta name="description" content="Application for searching cool movies">
  <meta property="og:url"
    content="https://tensegrity666-movie-search.netlify.app" />
  <meta property="og:title" content="Movie Search" />
  <meta property="og:description"
    content="Here you can find cool movies!" />
  <meta property="og:image"
    content="https://sun9-33.userapi.com/c633922/v633922551/e816/XSQreNQht-8.jpg?ava=1" />
  <title>Movie Search</title>
</head>

<body class="page">
  <header class="header">
    <h1 class="header__title">Movie Search</h1>

    <form class="searcher">
      <label for="search-input"><span class="visually-hidden">Please, enter movie title here</span></label>
      <input class="searcher__input" type="text" name="search" autofocus autocomplete="off" placeholder="Enter movie title" id="search-input">
      <button class="searcher__button-reset" type="reset"><span class="visually-hidden">clear</span>&#215;</button>
      <button class="searcher__button-submit" type="submit" id="search-submit">go!</button>
    </form>

  </header>
  <main class="main-container">
    <p class="main-container__textfield"></p>

    <div class="swiper-outer">
      <div class="swiper-container">
        <ul class="cardlist swiper-wrapper">

        </ul>
        <div class="swiper-pagination"></div>
      </div>

      <div class="swiper-arrow swiper-button-prev"></div>
      <div class="swiper-arrow swiper-button-next"></div>
    </div>

  </main>
  <footer class="footer">
    <a class="footer__link_logo" href="https://rs.school" target="_blank" rel="noopener noreferrer"><span class="visually-hidden">Rolling Scopes School</span></a>
    <a class="footer__link" href="https://github.com/tensegrity666" target="_blank" rel="noopener noreferrer">TEИSEGЯITY666</a>
  </footer>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
</body>

</html>
